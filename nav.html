<!doctype html>
<html>
<head>
    <title>Navigation Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing:border-box;
            font-family:"Titillium Web", sans-serif;
        }
        body {

        }
        #logo {
            margin-top:20px;
            padding:10px 20px;
        }
        #logo img {
            display:block;
            margin:0;
            max-width:100%;
        }
        .bar {
            background-color:rgba(255, 255, 255, 0.25);
            height:4px;
            margin:10px 0;
            transition:all 250ms;
            width:40px;
        }
        .label {
            color:#fff;
            text-transform:uppercase;
        }
        #toggle {
            cursor:pointer;
            margin:20px;
        }
        #toggle:hover .bar {
            background-color:#fff;
        }
        #toggle.active .bar:nth-child(1) {
            transform:translate(10px 10px) rotate(45deg);
        }
        #toggle.active .bar:nth-child(2) {
            opacity:0;
        }
        #toggle.active .bar:nth-child(3) {
            transform:rotate(-45deg);
        }
        body {
            background-color:#111118;
        }
        nav {
            width:200px;
        }
        nav a {
            color:#999;
            display:block;
            font-size:20px;
            margin:10px 0;
            padding:10px 20px;
            position:relative;
            text-decoration:none;
            text-transform:uppercase;
            transition:all 200ms;
        }
        nav a:hover {
            color:#fff;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            let toggle = document.getElementById('toggle');
            toggle.addEventListener('click', function() {
                console.log('click');
                toggle.classList.toggle('active');
            });
        });
    </script>
</head>
<body>
    <nav>
        <div id='logo'>
            <img src='images/logo-rh.png'>
        </div>
        <div id='toggle'>
            <div class='bar'></div>
            <div class='bar'></div>
            <div class='bar'></div>

        </div>
        <a href='#'>Projects</a>
        <a href='#'>About</a>
        <a href='#'>Experience</a>
        <a href='#'>Contact</a>
        <a class='focus' href='#'>Resume</a>
    </nav>
</body>
</html>

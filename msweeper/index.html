<!DOCTYPE html>
<html>
    <head>
        <title>MSWEEPER</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=no">
        <script src="Board.js"></script>
        <script src="Cell.js"></script>
        <script src="main.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <div id="sidebar">
                <div class="logo">
                    <span class="bubble">M</span>
                    <span class="bubble">S</span>
                    <span class="bubble">w</span>
                    <span class="bubble">e</span>
                    <span class="bubble">e</span>
                    <span class="bubble">p</span>
                    <span class="bubble">e</span>
                    <span class="bubble">r</span>
                </div>
                <div id="menu">
                    <button class="bubbles" id="newgame">
                        <span class="bubble">N</span>
                        <span class="bubble">e</span>
                        <span class="bubble">w</span>
                        <span class="bubble"> </span>
                        <span class="bubble">G</span>
                        <span class="bubble">a</span>
                        <span class="bubble">m</span>
                        <span class="bubble">e</span>
                    </button>
                    <button class="bubbles">
                        <span class="bubble">T</span>
                        <span class="bubble">u</span>
                        <span class="bubble">t</span>
                        <span class="bubble">o</span>
                        <span class="bubble">r</span>
                        <span class="bubble">i</span>
                        <span class="bubble">a</span>
                        <span class="bubble">l</span>
                    </button>
                    <button class="bubbles">
                        <span class="bubble">C</span>
                        <span class="bubble">o</span>
                        <span class="bubble">n</span>
                        <span class="bubble">t</span>
                        <span class="bubble">r</span>
                        <span class="bubble">o</span>
                        <span class="bubble">l</span>
                        <span class="bubble">s</span>
                    </button>
                    <button class="bubbles">
                        <span class="bubble">S</span>
                        <span class="bubble">e</span>
                        <span class="bubble">t</span>
                        <span class="bubble">t</span>
                        <span class="bubble">i</span>
                        <span class="bubble">n</span>
                        <span class="bubble">g</span>
                        <span class="bubble">s</span>
                    </button>
                    <button class="bubbles l3" id="hardness">
                        <span class="bubble">H</span>
                        <span class="bubble">a</span>
                        <span class="bubble">r</span>
                        <span class="bubble">d</span>
                        <span class="bubble">n</span>
                        <span class="bubble">e</span>
                        <span class="bubble">s</span>
                        <span class="bubble">s</span>
                    </button>
                </div>
                <div id="settings">
                    <div class="bubbles">
                        <span class="bubble">x</span>
                        <button class="bubble minus" id="x-minus">-</button>
                        <span class="bubble" id="x-tens">1</span>
                        <span class="bubble" id="x-singles">3</span>
                        <span class="bubble">&#x21C4;</span>
                        <button class="bubble plus" id="x-plus">+</button>
                    </div>
                    <div class="bubbles">
                        <span class="bubble">y</span>
                        <button class="bubble minus" id="y-minus">-</button>
                        <span class="bubble" id="y-tens">1</span>
                        <span class="bubble" id="y-singles">3</span>
                        <span class="bubble">&#x21C5;</span>
                        <button class="bubble plus" id="y-plus">+</button>
                    </div>
                    <div class="bubbles">
                        <span class="bubble">M</span>
                        <button class="bubble minus" id="b-minus">-</button>
                        <span class="bubble" id="b-tens">1</span>
                        <span class="bubble" id="b-singles">5</span>
                        <span class="bubble">%</span>
                        <button class="bubble plus" id="b-plus">+</button>
                    </div>
                </div>
            </div>
            <div id="main">
                <div class="hud">
                    <div class="row">
                        <button class="bubbles" id="mtoggle">
                            <span class="bubble">&#9776;</span>
                        </button>
                        <div class="timer">
                            <span class="num">T</span>
                            <span class="num" id="sec-h">0</span>
                            <span class="num" id="sec-t">0</span>
                            <span class="num" id="sec-s">0</span>
                        </div>
                    </div>
                    <div class="row">
                        <button class="bubbles" id="new">
                            <span class="bubble">N</span>
                            <span class="bubble">e</span>
                            <span class="bubble">w</span>
                        </button>
                        <div class="flags">
                            <span class="icon"></span>
                            <span class="num" id="f-h">0</span>
                            <span class="num" id="f-t">0</span>
                            <span class="num" id="f-s">0</span>
                        </div>
                    </div>
                </div>
                <div id="view"></div>
            </div>
        </div>
    </body>
</html>

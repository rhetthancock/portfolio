<!doctype html>
<html>
    <head>
        <title>Portfolio</title>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700;900&display=swap" rel="stylesheet">
        <style>
            * {
                box-sizing:border-box;
            }
            body {
                background-color:#333;
                color:#fff;
                font-family:"Titillium Web", Arial, Helvetica, sans-serif;
            }
            h3 {
                font-size:2em;
                margin:0;
            }
            img {
                display:block;
                margin:0 auto;
                max-width:100%;
            }
            p {
                margin:0;
            }
            #grid {
                display:grid;
                gap:1em;
                grid-template-columns:repeat(auto-fill, minmax(500px, 1fr));
                padding:1em;
            }
            .card {
                border:1px solid #888;
                border-radius:8px;
                box-shadow:0 0 15px #111;
                overflow:hidden;
                position:relative;
                transition:all 250ms;
            }
            .card:hover {
                border:1px solid #ff0;
            }
            .card:hover .overlay {
                color:#ff0;
            }
            .desc {
                padding-right:2em;
            }
            .overlay {
                background:linear-gradient(transparent, rgba(0, 0, 0, 0.85));
                bottom:0;
                color:#fff;
                left:0;
                padding:2em;
                position:absolute;
                text-shadow:0 0 10px #000;
                transition:all 250ms;
                width:100%;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <a class="card" href="#">
                <img alt="" class="" src="images/msweeper.PNG">
                <div class="overlay">
                    <h3>MSweeper</h3>
                    <p>Node WebApp clone of the popular Minesweeper game</p>
                </div>
            </a>
            <a class="card" href="#">
                <img alt="" class="" src="images/astro-trivia.png">
                <div class="overlay">
                    <h3>astro-trivia.com</h3>
                    <p>Trivia game website that generates random astronomy questions</p>
                </div>
            </a>
            <a class="card" href="#">
                <img alt="" class="" src="images/terrain.png">
                <div class="overlay">
                    <h3>Terrain Generator</h3>
                    <p>3D WebGL terrain generator user controls and realistic lighting</p>
                </div>
            </a>
        </div>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <title>Portfolio</title>
        <style>
            * {
                box-sizing:border-box;
            }
            body {
                background-color:#333;
                color:#fff;
                font-family:Arial, Helvetica, sans-serif;
            }
            img {
                display:block;
                margin:0 auto;
                max-width:100%;
            }
            #portfolio {
                display:flex;
                justify-content:space-between;
            }
            .card {
                border-radius:8px;
                box-shadow:0 0 15px #111;
                overflow:hidden;
                position:relative;
                width:32%;
            }
            .overlay {
                background-color:rgba(0, 0, 0, 0.75);
                height:100%;
                left:0;
                padding:2em;
                opacity:0;
                position:absolute;
                top:0;
                transition:all 250ms;
                width:100%;
            }
            .card:hover .overlay {
                opacity:1;
            }
        </style>
    </head>
    <body>
        <div id="portfolio">
            <div class="card">
                <img alt="" class="" src="images/msweeper.PNG">
                <div class="overlay">
                    <h3>MSweeper</h3>
                    <p>A Node.js WebApp clone of the popular Minesweeper game</p>
                </div>
            </div>
            <div class="card">
                <img alt="" class="" src="images/astro-trivia.png">
                <div class="overlay">
                    <h3>Astro Trivia</h3>
                    <p>A trivia game focused on the planets of the solar system</p>
                </div>
            </div>
            <div class="card">
                <img alt="" class="" src="images/terrain.png">
                <div class="overlay">
                    <h3>Terrain Generator</h3>
                    <p>3D WebGL terrain generation with directional & realistic lighting</p>
                </div>
            </div>
        </div>
    </body>
</html>
